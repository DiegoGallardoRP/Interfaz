<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg height="200" width="200" xmlns="http://www.w3.org/2000/svg">
        <circle r="20" cx="100" cy="100" fill="blue" />
    </svg> 
    <svg height="200" width="200" xmlns="http://www.w3.org/2000/svg">
        <circle r="20" cx="100" cy="100" fill="red" stroke="green"/>
    </svg> 
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <rect width="100" height="40" x="50" y="100" fill="blue" />
    </svg> 
    <svg height="200" width="200" xmlns="http://www.w3.org/2000/svg">
        <line x1="0" y1="0" x2="300" y2="200" style="stroke:yellow;stroke-width:2" />
    </svg> 
    <svg height="400" width="350" xmlns="http://www.w3.org/2000/svg">
        <polygon points="60 13,110 48,92 110,30 110,13 48" fill="purple"></polygon>      
    </svg> 
    <svg height="500" width="500" xmlns="http://www.w3.org/2000/svg">
        <line x1="0" y1="0" x2="20" y2="30" style="stroke:red;stroke-width:2" />
        <line x1="20" y1="30" x2="50" y2="10" style="stroke:blue;stroke-width:2" />
        <line x1="50" y1="10" x2="100" y2="80" style="stroke:yellow;stroke-width:2" />
        <line x1="100" y1="80" x2="200" y2="50" style="stroke:green;stroke-width:2" />
    </svg> 
    <svg height="200" width="150" xmlns="http://www.w3.org/2000/svg">
        <circle r="10" cx="100" cy="100" fill="red" />
        <rect width="100" height="10" x="100" y="100" fill="green" />
        <ellipse rx="10" ry="5" cx="120" cy="100" fill="blue" />
    </svg> 
    <svg height="300" width="150" xmlns="http://www.w3.org/2000/svg">        
        <rect width="100" height="10" x="10" y="100" fill="white" stroke="black"/>
        <text x="10" y="110">Empanadas</text>
    </svg> 
    <svg height="250" width="150" xmlns="http://www.w3.org/2000/svg">        
        <text x="5" y="100" fill="black" transform="rotate(-30 20,-40)">Mondongo</text>
    </svg> 
    <svg height="200" width="200" xmlns="http://www.w3.org/2000/svg">
        <circle r="20" cx="130" cy="100" fill="red" />
        <rect width="100" height="90" x="100" y="100" fill="green" />
        <line x1="20" y1="150" x2="80" y2="10" style="stroke:blue;stroke-width:2" />
    </svg> 
</body>
</html>
