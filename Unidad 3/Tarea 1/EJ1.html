<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/EJ1.css">
</head>
<body>
    <div class="foto-1">
        <figure>
            <img class="general" src="./imagenes/images.jpg">
            <p>Imagen 800x600</p>
        </figure>      
    </div>
    <div class="foto-2">
        <picture>
            <source srcset="photo.webp" type="imagenes/webp" />
            <source srcset="photo.png" type="imagenes/png" />
            <img src="./imagenes/Ryan.jpg" alt="photo">
        </picture>
    </div>
    <div class="foto-3">
        <picture>
            <source media="(max-width:350px)" type="James/webp">
            <source media="(min-width:650px)" srcset="James/png">
            <img src="./imagenes/James.jpg" alt="James">
        </picture>
    </div>
    
</body>
</html>
